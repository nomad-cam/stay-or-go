<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>FireMap - 1.0</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous"> <!-- Bootstrap -->

</head>
<body>
<div id='custom_error'></div>

<div class='container-fluid'>
    <div class='row'>
        <div class='col-lg-2'>
            <fieldset class='form-group'>
                <legend>Weather</legend>
                <label for='weather_station'>Nearest Station</label>
                <select class='form-control' id='weather_station'>
                    <option value='0'>Select Available</option>
                    <option value='94854'>Avalon</option>
                    <option value='95873'>Bundoora</option>
                    <option value='94898'>Cerberus</option>
                    <option value='94864'>Coldstream</option>
                    <option value='94879'>Cranbourne</option>
                    <option value='95866'>Essendon Airport</option>
                    <option value='94872'>Ferny Creek</option>
                    <option value='94871'>Frankston</option>
                    <option value='94865'>Laverton</option>
                    <option value='95936'>Melbourne (Olympic Park)</option>
                    <option value='94866'>Melbourne Airport</option>
                    <option value='94883'>Phillip Is</option>
                    <option value='95867'>Scoresby</option>
                    <option value='94863'>Sheoaks</option>
                    <option value='95874'>Viewbank</option>
                </select>
            </fieldset>
            <button type='button' class='btn btn-primary btn-block'> Remember </button>
        </div>
        <div class='col-lg-2'>
            <fieldset class='form-group'>
                <legend>McArthur Mk5</legend>
                <label for='mcarthur_temp'>Temperature</label>
                <input type='text' class='form-control' id='mcarthur_temp' placeholder='0 - 100&deg;C'>
                <label for='mcarthur_humid'>Humidity</label>
                <input type='text' class='form-control' id='mcarthur_humid' placeholder='0 - 100%'>
                <label for='mcarthur_wind'>Wind Speed</label>
                <input type='text' class='form-control' id='mcarthur_wind' placeholder='0 - 100km/hr'>
                <label for='mcarthur_fuel'>Fuel Load</label>
                <input type='text' class='form-control' id='mcarthur_fuel' placeholder='0 - 50t/ha'>
                <label for='mcarthur_drought'>Drought Factor</label>
                <input type='text' class='form-control' id='mcarthur_drought' placeholder='0 - 10'>
                <label for='mcarthur_slope'>Ground Slope</label>
                <input type='text' class='form-control' id='mcarthur_slope' placeholder='&deg;'>
            </fieldset>
            <button type='button' class='btn btn-outline-primary btn-block' id='mcarthur_load_weather'> Load Current Weather </button>
            <button type='button' class='btn btn-outline-primary btn-block' id='mcarthur_reset'> Reset </button>
            <button type='button' class='btn btn-primary btn-block' id='mcarthur_calculate'> Calculate </button>

            <p><br><img src='http://www.cfa.vic.gov.au/fm_files/img/warnings-restrictions/fdr-chart.gif' alt='fire danger rating scale' style='width:100%'></p>
        </div>
        <div class='col-lg-4'>
            <div id='mcarthur_result'></div>
        </div>
        <div class='col-lg-4'>
            <div id='max_fdi' class='thumbnail'>
                <a href='http://www.bom.gov.au/fwo/IDV65406.png'>
                <img src="http://www.bom.gov.au/fwo/IDV65406.png" alt="ffdi" style='width:100%'>
                <div class='caption'>
                    <p>Maximum Fire Danger Rating for Issue Date</p>
                </div>
                </a>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK"crossorigin="anonymous"></script> 
<script src='mcarthur.js' type="text/javascript"></script>
<script src='weather.js' type="text/javascript"></script>

</body>
</html>
